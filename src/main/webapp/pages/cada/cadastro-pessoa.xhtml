<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Cadastro Pessoa
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{cadastroPessoaMB.idPessoa}"
				converter="javax.faces.Integer" />
			<f:event listener="#{cadastroPessoaMB.inicializar()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<adm:breadcrumb title="Cadastro Pessoa #{cadastroPessoaMB.pessoa.id}"
			link="cadastro-pessoa.xhtml?id=#{cadastroPessoaMB.pessoa.id}" />
		<h:form id="form" prependId="false">
			<p:focus />


			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" update="@form"
							action="#{cadastroPessoaMB.salvar()}" icon="fa fa-check"
							styleClass="btn-primary" />
						<p:spacer width="5" />

						<p:commandButton value="Excluir" process="@this"
							rendered="#{cadastroPessoaMB.pessoa.edicao}"
							action="#{cadastroPessoaMB.excluir()}" icon="fa fa-trash"
							styleClass="btn-danger">
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Voltar" immediate="true"
							action="lista-pess?faces-redirect=true" process="@this"
							icon="fa fa-close" />

					</div>

					<p:splitButton value="Salvar" update="@form" icon="fa fa-check"
						action="#{cadastroPessoaMB.salvar()}"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Excluir"
							rendered="#{cadastroPessoaMB.pessoa.edicao}"
							action="#{cadastroPessoaMB.excluir()}" process="@this"
							icon="fa fa-trash" />
						<p:separator />
						<p:menuitem value="Voltar"
							action="lista-pess?faces-redirect=true" process="@this"
							icon="fa fa-close" />
					</p:splitButton>

					<p:separator />

					<div class="ui-fluid">
						<h3>Dados Pessoais</h3>
						<p:panelGrid id="capaPanel" columns="4" layout="grid">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" value="#{cadastroPessoaMB.pessoa.nome}" />

							<p:outputLabel value="CPF/CNPJ" for="cic" />
							<p:inputText id="cic"
								value="#{cadastroPessoaMB.pessoa.cpfCnpj}" />

							<p:outputLabel value="Email" for="email" />
							<p:inputText id="email"
								value="#{cadastroPessoaMB.pessoa.email}" />
								
							<p:outputLabel value="Contato" for="contato" />
							<p:inputText id="contato"
								value="#{cadastroPessoaMB.pessoa.contato}" />
							
						</p:panelGrid>
						
					</div>
					<p:separator />
					<div class="ui-fluid">
						<h3>Endereço</h3>
						<p:panelGrid id="capaPanel2" columns="4" layout="grid">

							<p:outputLabel value="Endereço" for="ende" />
							<p:inputText id="ende" value="#{cadastroPessoaMB.pessoa.endereco.logradouro}" />

							<p:outputLabel value="Número" for="num" />
							<p:inputText id="num"
								value="#{cadastroPessoaMB.pessoa.endereco.numero}" />

							<p:outputLabel value="Bairro" for="bairro" />
							<p:inputText id="bairro"
								value="#{cadastroPessoaMB.pessoa.endereco.bairro}" />
								
							<p:outputLabel value="CEP" for="cep" />
							<p:inputText id="cep"
								value="#{cadastroPessoaMB.pessoa.endereco.cep}" />
							
						</p:panelGrid>
						
					</div>
					
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
